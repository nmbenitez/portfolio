<!DOCTYPE html>

<title> {% block title %} {% endblock %} - Portafolio </title>
<link rel="stylesheet" href=" {{ url_for('static', filename='styles.css') }} ">
<link rel="preconnect" href="https://fonts.googleapis.com">

<head>

<body>

        <div class="logo" ><span onclick=" window.location.href='{{ url_for('portfolio.index') }}'; "> Nahuel Benitez </span> </div>

                <li> <a href="{{ url_for('portfolio.index') }}">Home</a> </li>

            </ul>
        </nav>

        {% block content%} {% endblock %}

                    <!-- <a href="#"><img class="social" width=30 src="{{ url_for('static', filename='facebook.png')}}"></a> -->
                    <a href="#"><img class="social" width=30 src="{{ url_for('static', filename='linkedin.png')}}"></a>
                </div>
